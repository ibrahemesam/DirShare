<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Dir Share</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-svg" href="retroshare.svg">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.4.5.2.css">
  <script src="js/jquery.min.3.5.1.js"></script>
  <script src="js/popper.min.1.16.0.js"></script>
  <script src="js/bootstrap.min.4.5.2.js"></script>
  <script src="js/darkreader.min.js"></script>
  <script>
    if (!window.DarkReader) {
      window.DarkReader = window.darkreader;
    } else {
      window.darkreader = window.DarkReader;
    }
    window.darkreader.enable(); // default is darkTheme enabled
    DarkReader.setFetchMethod(window.fetch);
    window.darkTheme = true; //default is true darkTheme
    if (darkTheme === true) {
      DarkReader.enable();
    } else if (darkTheme === false) {
      DarkReader.disable();
    }
  </script>
</head>

<body>
  <div class="modal fade" id="modal-preview" data-backdrop="static" data-keyboard="false" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content full-screen-modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title font-weight-bold" id="modal-preview-title">~: About us :~</h4>
          <button type="button" id="modal-preview-btn-close" class="close pointer" data-dismiss="modal">Ã—</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body d-flex align-items-center flex-column">
          <div class="row h-100 justify-content-center align-items-center">
            <div class="m-0 p-0" id="modal-preview-body">
              <!-- <button>dsad</button> -->
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>
  <div class="main-container">
    <header>
      <div id="dir-controls" class="d-flex">
        <button id="btn-back" class="pointer" hidden>Back</button>
        <button id="btn-refresh" class="pointer">
          <img src="imgs/refresh.png" style="height: 100%; width: 30px;" class="pointer">
        </button>
      </div>
      <h1>
        <span hidden>Directory listing for </span>
        <span\ id="dir-name">/</span>
      </h1>
      <div class="dark-switch">
        <input type="checkbox" id="toggle_theme" name="toggle_theme"
          onclick="if (darkreader.isEnabled()){darkreader.disable();}else{darkreader.enable();}"
          style="height: 100% !important;" class="pointer">
        <script>document.getElementById('toggle_theme').checked = true</script>
      </div>
    </header>
    <main>
      <div id="dir-view">
        <div class="item" style="display: none;">a temp css fix</div>
        <!-- <div class="item">
            <div class="item-preview">
              <img src="imgs/folder.svg" alt="item-preview-image-according-to-item-type">
            </div>
            <div class="item-name">
              <h4>item_name</h4>
            </div>
          </div> -->
      </div>
    </main>
    <footer></footer>
  </div>
  <script src="js/ws_port.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
